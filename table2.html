<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Tag Usage</title>
</head>
<body>
  <table border = "1">
    <tr>
      <th>Column One</th>
      <th>Column Two</th>
      <th>Column Three</th>
    </tr>
    <tr>
      <td rowspan = "2">Row One</td>
      <td>Row Two</td>
      <td>Row Three</td>
    </tr>
    <tr>
      <td>Row Four</td>
      <td>Row Five</td>
    </tr>
    <tr>
      <td colspan = "3">Row Six</td>
    </tr>
  </table>
</body>
