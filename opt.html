<!DOCTYPE html>
<html>
<body>
<h1>The optgroup element</h1>
<p>The optgroup tag is used to group related options in a drop-down list:</p>
<form action="">
  <label for="bikes">Choose a car:</label>
  <select name="bikes" id="bikes">
    <optgroup label="Indian bikes">
      <option value="Hero">Hero</option>
      <option value="Bajaj">Bajaj</option>
    </optgroup>
    <optgroup label="Japanese bikes">
      <option value="Honda">Honda</option>
      <option value="Yamaha">Yamaha</option>
    </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
