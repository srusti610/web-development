<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Tag Usage</title>
</head>
<body>
  <table border = "1" width = "500" height = "250" bgcolor = "red">
    <tr>
      <td>
        <table border = "1" width = "500" height = "250" bgcolor = "lightblue">
          <tr>
            <th>Name</th>
            <th>Country</th>
          </tr>
          <tr>
            <td>Dhoni</td>
            <td>India</td>
          </tr>
          <tr>
            <td>David Miller</td>
            <td>South Africa</td>
          </tr>
          <tr>
            <td>Joe Root</td>
            <td>England</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
