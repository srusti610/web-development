<!DOCTYPE HTML>

<html>

<head>

<title>HTML Root Tag Example</title>

<style>

#top{ color:red; }

#middle{ color:blue; }

.para{ color:green; }

</style>

</head>

<body>

<h1 id="top">HTML Root Tag (top)</h1>

<p class="para">HTML Root Tag (para)</p>

<h2 id="middle">HTML Root Tag (middle)</h2>

<p class="para">HTML Root Tag (para)</p>

</body>

</html>
